<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đồng Hồ Đếm Ngược</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      input {
        padding: 10px;
        font-size: 16px;
        width: 100px;
        text-align: center;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-left: 10px;
      }
      #timer {
        font-size: 24px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Đồng Hồ Đếm Ngược ⏳</h1>
    <input type="number" id="seconds" placeholder="Nhập giây" min="1" />
    <button onclick="startCountdown()">Bắt đầu</button>
    <div id="timer"></div>

    <script>
      let countdown;
      function startCountdown() {
        clearInterval(countdown); // Xóa bộ đếm trước đó (nếu có)
        let timeLeft = parseInt(document.getElementById("seconds").value);
        const timerDisplay = document.getElementById("timer");

        if (isNaN(timeLeft) || timeLeft <= 0) {
          timerDisplay.textContent = "Vui lòng nhập số giây hợp lệ!";
          return;
        }

        countdown = setInterval(() => {
          timerDisplay.textContent = `Còn lại: ${timeLeft} giây`;
          if (timeLeft <= 0) {
            clearInterval(countdown);
            timerDisplay.textContent = "Hết giờ!";
          }
          timeLeft--;
        }, 1000);
      }
    </script>
  </body>
</html>
